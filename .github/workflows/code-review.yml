name: Code Review Workflow

# ----------------------------------------------------------
# PURPOSE:
# Performs automated code review checks on both
# pull requests and direct pushes to the main branch.
# Includes linting, dependency security scanning,
# and static code analysis using CodeQL.
# ----------------------------------------------------------

on:
  push:                               # Trigger when code is pushed directly to main or dev
    branches:
      - main
      - dev
  pull_request:                       # Trigger for all pull requests targeting main or dev
    branches:
      - main
      - dev

jobs:
  review:
    name: Lint and Security Review
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout latest code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2 — Setup Node.js environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Step 3 — Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4 — Run linting for syntax and style validation
      - name: Run linting
        run: npm run lint

      # Step 5 — Run npm security audit
      - name: Run security audit
        run: npm audit --production

      # Step 6 — Initialize CodeQL for static analysis
      - name: Initialize CodeQL analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      # Step 7 — Perform CodeQL analysis
      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3

      # Step 8 — Add summary comment to PR (for pull requests only)
      - name: Post review summary comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          header: "### Code Review Summary"
          message: |
            Linting and security checks completed automatically.
            - ESLint: ${{ job.status }}
            - npm audit: Run successful
            - CodeQL: Completed successfully
