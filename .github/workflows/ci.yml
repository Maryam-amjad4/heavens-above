name: Heavens Above - Continuous Integration
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  ci-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name:  Checkout Repository
        uses: actions/checkout@v4

      - name:  Set Up Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name:  Install Dependencies
        run: npm ci

      - name:  Lint Code
        run: npm run lint

      - name:  Build Project
        run: npm run build

      - name:  Generate Static Output
        run: npm run generate

      - name:  Verify Output Directory
        run: |
          if [ ! -d ".output" ]; then
            echo " Build output not found!"
            exit 1
          else
            echo " Build output directory verified."
          fi

      - name:  Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: heavens-above-build
          path: .output/
