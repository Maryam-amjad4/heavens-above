name: Deployment Pipeline

# This workflow builds, tests, and deploys the project to Vercel
# It runs on every push and pull request to the main branch

on:
  push:
    branches: [ main ]          # Trigger when code is pushed to main
  pull_request:
    branches: [ main ]          # Trigger when a PR targets main

jobs:
  deploy:
    name: Build, Test, and Deploy
    runs-on: ubuntu-latest      # Use the latest Ubuntu environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4   # Step 1: Get the latest code from the repo

      - name: Setup Node.js
        uses: actions/setup-node@v4 # Step 2: Configure Node.js
        with:
          node-version: 18          # Use Node.js version 18
          cache: 'npm'              # Cache dependencies for faster builds

      - name: Install dependencies
        run: npm ci                 # Step 3: Install dependencies based on package-lock.json

      - name: Build project
        run: npm run build          # Step 4: Run build script defined in package.json

      - name: Run tests
        run: npm test               # Step 5: Execute placeholder tests to verify stability

      - name: Deploy to Vercel
        env:                        # Step 6: Deploy using Vercel CLI and stored secrets
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npx vercel --prod --yes \
            --token=$VERCEL_TOKEN \
            --scope=$VERCEL_ORG_ID