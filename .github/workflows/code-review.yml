name: Code Review Workflow

# ----------------------------------------------------------
# PURPOSE:
# Performs automated code review checks on both
# pull requests and direct pushes to main and dev branches.
# Includes linting, security auditing, and static analysis
# using CodeQL before merging any code changes.
# ----------------------------------------------------------

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read      # Allows read access to repo contents
  security-events: write  # Required for CodeQL to upload results

jobs:
  review:
    name: Lint and Security Review
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout latest repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2 — Setup Node.js environment for analysis
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Step 3 — Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4 — Run linting (check syntax, unused vars, formatting)
      - name: Run linting
        continue-on-error: true
        run: |
          npm run lint || echo "⚠️ Linting warnings found"

      # Step 5 — Run npm security audit
      - name: Run security audit
        continue-on-error: true
        run: |
          npm audit --production || echo "⚠️ Security vulnerabilities found"

      # Step 6 — Initialize CodeQL for static analysis
      - name: Initialize CodeQL analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      # Step 7 — Run CodeQL analysis (non-blocking)
      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v3
        continue-on-error: true

      # Step 8 — Post code review summary as PR comment
      - name: Post review summary comment
        if: github.event_name == 'pull_request'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          header: "### Code Review Summary"
          message: |
            Automated Code Review Completed:
            - ESLint Status: ${{ job.status }}
            - npm Audit: Completed
            - CodeQL: Scan Finished
