name: Documentation Deployment

# ------------------------------------------------------------
# PURPOSE:
# Automatically generate and deploy project documentation
# directly from the main branch to GitHub Pages.
# ------------------------------------------------------------

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-docs:
    name: Build and Deploy Documentation
    runs-on: ubuntu-latest

    steps:
      # Step 1 — Checkout latest repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2 — Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3 — Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4 — Generate static documentation files
      - name: Generate static documentation
        run: |
          mkdir -p docs
          echo "# Heavens Above Documentation" > docs/index.md
          echo "## Overview" >> docs/index.md
          echo "This documentation is automatically generated via GitHub Actions." >> docs/index.md
          echo "Generated on $(date)" >> docs/index.md

      # Step 5 — Upload docs folder as artifact for Pages
      - name: Upload documentation artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs

  deploy:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: build-docs

    # REQUIRED: define environment for deploy-pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # Step 6 — Deploy to GitHub Pages from main branch
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
